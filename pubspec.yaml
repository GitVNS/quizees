name: quizees
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.5.0
  animated_text_kit: ^4.2.2
  fl_chart: ^0.63.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  
  fonts:
    - family: coolvetica
      fonts:
        - asset: assets/fonts/coolvetica_regular.otf
    - family: boldfont
      fonts:
        - asset: assets/fonts/the_bold_font.ttf
